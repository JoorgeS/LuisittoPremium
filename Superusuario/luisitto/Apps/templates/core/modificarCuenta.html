{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisittopremium.cl</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--font awesome!-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!--CSS!-->
    <link rel="stylesheet" href='{% static "core/css/style.css" %}'>
    <!--Font Oswald!-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <img src="{% static 'core/img/logo.png' %}" alt="Luisittopremium logo" class="nav-brand">
        <center>
            <h1 class="titulo">Modificar Datos de Cuentas de Streaming</h1>
        </center>
        <ul class="nav-menu-right">
            <li>
                <a href="#"></a>
            </li>
        </ul>
    </nav>
    <div class="row">
        <form action="" method="POST" id="formulario1">
            {% csrf_token %}
            <div class="form-group">
                {{form.as_table}}
            </div>
            <input type="submit" class="btn btn-primary" id="enviar" value="Modificar">
            <input type="reset" class="btn btn-primary" id="limpia" value="Limpiar">
            <a href="http://127.0.0.1:8000/" class="Volver">Volver</a>
            <div id="exito" class="alert alert-succes" role="alert">
                {{mensaje}}
            </div>
        </form>
    </div>
</body>
<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!--Scroll reveal!-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/scrollreveal"></script>
<script src="{% static 'core/js/Main.js' %}"></script>
{% if messages%} {% for m in messages %}
<script>
    Swal.fire({
        icon: 'success',
        title: 'Cuenta modificada correctamente',
        text: 'pulse el boton para continuar',
    })
</script>
{% endfor %} {% endif%} {% block js %} {% endblock %}

</html>
